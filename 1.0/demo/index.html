<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>overwrite的demo</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>overwrite的demo</h2>
<form>
    <input placeholder="YYYY-MM-DD" id="J_Calendar"/>
</form>
<script>
    var S = KISSY;
    S.Config.debug = true;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/overwrite/1.0/index', function (S, Overwrite) {
         var overwrite = new Overwrite({
         	node: S.one('#J_Calendar')
         });
        overwrite.init();
    })
</script>
</body>
</html>
